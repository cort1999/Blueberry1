<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blueberry AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }
    #chat {
      max-height: 60vh;
      overflow-y: auto;
      border: 1px solid #333;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 12px;
    }
    .you {
      color: #90caf9;
      font-weight: 600;
    }
    .bot {
      color: #f48fb1;
      font-style: italic;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input {
      width: 70%;
      background-color: #333;
      color: #eee;
      margin-right: 10px;
    }
    button {
      background-color: #bb86fc;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #9a67ea;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ™ Blueberry</h1>
  <div id="chat"></div>
  <input id="message" placeholder="Talk to me..." autocomplete="off" />
  <button onclick="send()">Send</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message');

    function appendMessage(cls, text) {
      const div = document.createElement('div');
      div.className = 'message ' + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage('you', 'You: ' + msg);
      input.value = '';
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg }),
        });
        const data = await res.json();
        appendMessage('bot', 'Blueberry: ' + data.reply);
        speechSynthesis.speak(new SpeechSynthesisUtterance(data.reply));
      } catch {
        appendMessage('bot', 'Oops, something went wrong.');
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        send();
      }
    });
  </script>
</body>
</html>
